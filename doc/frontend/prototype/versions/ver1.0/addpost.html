<html lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1" />

<link rel="stylesheet" type="text/css" href="css/bootstrap.css">
<link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">

<script src="js/jquery-1.11.2.min.js"></script>
<script src="js/bootstrap.min.js"></script>
<script src="js/bootstrap.js"></script>

<style type="text/css">
	body {
		background-color: #f5f5f5;
	}

	.group1 {
		max-width: 900px;
		height: 120px;
	}

	.miniblog {
		max-width: 200px;
		max-height: 65px; 
		background-color: white;
		color: rgb(41, 94, 33);
		text-align: center;
		font-size: 36px;
		border: 3px solid #C0C0C0;
		padding-left: 5px;
	}

	@media (max-width: 755px) {
		.miniblog {
			width: 180px;
			height: 50px;
			font-size: 28px;	
		}

		.group1 {
			height: 110px;
			width: auto;
		}

		.group2 {
			height: 60px;
			width: auto;
		}

		.latest-post {
			font-size: 14px;
		}	
	}
	.group2 {
		max-width: 800px;
		height: 50px;
	}

	.group3 {
		max-width: 600px ;
		height: auto;
	}

	.move-left {
		margin-left: 173px;
	}

	#submit {
		background-color: #E5E4E4;
		color: white;
		border: 1px solid #C0C0C0;		
	}

	.register {
		display: inline;
		padding-left: 20px;
	}

	a {
		text-decoration: underline;
		color: rgb(46, 100, 38);
	}

	.inline-block {
		display: inline-block;
	}

	span {
		color: rgb(46, 100, 38);
	}

	hr { 
    display: block;
    margin-top: 0.5em;
    margin-bottom: 0.5em;
    margin-left: auto;
    margin-right: auto;
    border-style: inset;
    border-width: 1px;
    max-width: 800px;
	}

	img {
		width: 100px;
	}	

	.latest-post {
		font-size: 20px;
		margin-bottom: 5px;
		padding-left: 30px;
	}

	.blog-main {
		font-size: 18px;
		line-height: 1.4;
		margin-bottom: 10px;
		max-width: 800px;
	}

	.blog-post-meta {
		color: #999;
	}

	.justify {
		margin-bottom: -5px;
		margin-top: -7px;
	}

	.remove-underline {
		text-decoration: none;
	}

	.nav-area {
		background-color: #f5f5f5;
		border: none;
	}

	.navbar-default .navbar-nav > .active > a, .navbar-default .navbar-nav > .active > a:hover, .navbar-default .navbar-nav > .active > a:focus {
		color: rgb(46, 100, 38);
	}

	.navbar-default .navbar-nav > li > a {
		color: rgb(162, 205, 156);
	}

	.move-down {
		margin-top: 2px;
	}

	.cog {
		margin-left: -20px;
		margin-top: 10px;
	}

</style>


</head>
<body>
	<div class="container">
		<div class="group1">
			<div classs="row">
				<div class="col-xs-3 col-sm-3 col-md-3 miniblog">Mini Blog</div>
				<div class="col-xs-3 col-sm-3 col-md-3 pull-right">	
					<span>Hi <a href="#">Quang</a><span>
					<span><a href="#">Logout</a></span>
					<br/>
					<span><a href="#">Change password</a></span>	
				</div>				
			</div>
		</div>
		<div class="group2">
			<!-- Navigation -->
			<div class="navbar navbar-default nav-area">
				<div class="container-fluid">
					<div class="navbar-header">
						<button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".mynavbar-content">
							<span class="icon-bar"></span>
							<span class="icon-bar"></span>
							<span class="icon-bar"></span>
						</button>
						<!-- <a class="remove-underline navbar-brand" href="#"><span>Miniblog</span></a> -->
					</div>
					<div class="collapse navbar-collapse  mynavbar-content">
						<ul class=" navbar-nav breadcrumb">
							<li><a class="remove-underline" href="#">Home</a></li>
							<li class="active"><a class="remove-underline" href="#">New post</a></li>
							<li><a class="remove-underline" href="#">User's posts</a></li>
							<li><a class="remove-underline" href="#">All posts</a></li>
						</ul>
					</div>
				</div>
			</div>
		</div>

		<hr>

		<div class="group3 col-xs-offset-1">
			<div class="row">
				<div class="col-xs-4 col-xs-offset-4">
					<h2><span>New Post</span></h2>
					<br/>
				</div>
			</div>
			<div class="row">
				<form id="frm-change-pass" class="form-group">
					<div class="col-xs-3 inline-block move-down">
						<span>Image</span>
					</div>	
					<div class="col-xs-9 inline-block  move-down">
						<div class="row">
							<div class="col-xs-10">
								<input type="text" class="form-control" placeholder="Url..." />
							</div>
							<div class="col-xs-1 cog">
								<a href="#"><span class="glyphicon glyphicon-cog"></span></a>
							</div>
						</div>
					</div>
					<div class="col-xs-3 inline-block move-down">
						<span>Title</span>
					</div>
					<div class="col-xs-9 inline-block  move-down">
						<input type="text" class="form-control" placeholder="Enter post's title..." required />
					</div>
					<div class="col-xs-3 inline-block move-down">
						<span>Description</span>
					</div>
					<div class="col-xs-9 inline-block  move-down">
						<textarea class="form-control" rows="2" id="description" placeholder="Enter post's description..."></textarea>
					</div>
					<div class="col-xs-3 inline-block move-down">
						<span>Content</span>
					</div>
					<div class="col-xs-9 inline-block  move-down">
						<textarea class="form-control" rows="5" id="content" placeholder="Enter post's content..."></textarea>
					</div>
					<div class="inline-block move-left move-down">
						<button id="submit" type="submit" class="btn btn-default">Post</button>
					</div>
					<div class="inline-block">
						<button id="submit" type="submit" class="btn btn-default">Cancel</button>
					</div>
				</form>

			</div>
			
		</div>		
	</div>


</body>
</html>
