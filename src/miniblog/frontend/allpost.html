<script type="text/javascript">
    
    // Display all post
    $(document).ready(function() {
        
        $.ajax({
            type: "GET",
            url: $apiadd+"posts/getall",
            statusCode: {
                9001: function() {
                    alert('Error');
                    window.location.reload();
                }
            },
            success: function(response, status, xhr) {
                if (status == "success") {
                    // i variable used to count posts
                    var i = 0;
                    $.each(response['data'], function(key, value) {
                        i++
                        $status=false;
				        if(value['status']){$status=true;}
					$('#post').append("\
				    <div class='row post' >\
					<div class='col-xs-12 col-sm-12 col-md-12'>\
						<div class='col-xs-2 col-sm-2 col-md-2 inline-block'>\
							<a href='#' onclick='showPost("+value['id']+")'><img src='image/image3.jpg' class='img-responsive' alt='Cinque Terre'></a>\
						</div>\
						<div class='col-xs-10 col-sm-10 col-md-10 inline-block blog-main'>\
							<div class=' justify'>"+i+")\
								<a href='#'><span id='title' onclick='showPost("+value['id']+")'>"+value['title']+"</span></a>\
							</div>\
							<div class=' blog-post-meta justify' id='created_at'><small>Created at: "+value['created_at_fm']+" | Author: <a href='#' onclick='showUserPost("+value['user']['id']+")'><b>"+value['user']['username']+"</b></small>\
                            </div>\
							<div class=' justify' id='description'>"+value['description']+"</div>\
						</div>\
					</div>\
				</div>"
                                     )
                    });        
                }    
            }
        })
    })
