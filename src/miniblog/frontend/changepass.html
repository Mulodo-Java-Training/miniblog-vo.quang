<html lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1" />
<link rel="stylesheet" type="text/css" href="css/bootstrap.css">
<link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
<link rel="stylesheet" type="text/css" href="css/changepass.css">

<script src="js/jquery-1.11.2.min.js"></script> 
<script src="js/getCookie.js"></script>    
<script src="js/displayuser.js"></script>    
<script src="js/bootstrap.min.js"></script>
<script src="js/bootstrap.js"></script>

</head>
<body>
	<div class="container">
		<div class="group1">
			<div classs="row">
				<div class="col-xs-3 col-sm-3 col-md-3 miniblog">
					<a class="remove-underline logo-color" href="home.html">Mini Blog</a>
				</div>
				<div class="col-xs-3 col-sm-3 col-md-3 pull-right">	
					<span>Hi <a href="updateuser.html" id="user"></a><span>
					<span><a href="welcome.html">Logout</a></span>
				</div>				
			</div>
		</div>

		<hr>

		<div class="group3">
			<div class="row">
				<div class="col-xs-5 col-xs-offset-3">
					<h2><span>Change Password</span></h2>
					<br/>
				</div>
			</div>
<!--
			<div class="row">
				<div id="error" class="col-xs-5 col-xs-offset-3">
					<br/>
				</div>
			</div>
-->
			<div class="row">
				<div id="frm-change-pass" class="form-group col-xs-offset-2">
					
					<div class="col-xs-4  inline-block move-down">
						<span>Current Pass</span>
					</div>
					<div class="col-xs-8 inline-block  move-down">
						<input id="currentPassword" type="password" class="form-control" placeholder="Enter old password..." />
					</div>
					<div class="col-xs-4  inline-block move-down">
						<span>New Pass</span>
					</div>
					<div class="col-xs-8  inline-block  move-down">
						<input id="newPassword" type="password" class="form-control" placeholder="Enter new password..."  />
					</div>
					<div class="col-xs-4  inline-block move-down">
						<span>Confirm Pass</span>
					</div>
					<div class="col-xs-8  inline-block  move-down">
						<input id="confirmPassword" type="password" class="form-control" placeholder="Enter confirm password..." />
					</div>
					
					<div class="inline-block move-left ">
						<button id="save" class="btn btn-default">Save</button>
					</div>
					<div class="inline-block">
						<button id="cancel" class="btn btn-default">Cancel</button>
					</div>					
				</div>
			</div>
		</div>	
	</div>		
</div>
        
<script type="text/javascript">

    // Change password
    $("#save").click(function() {
        var currentPassword = $("#currentPassword").val();
        var newPassword = $("#newPassword").val();
        var confirmPassword = $("#confirmPassword").val();
        var id = getCookie("userid");
        
        currentPassword = $.trim(currentPassword);
        newPassword = $.trim(newPassword);
        confirmPassword = $.trim(confirmPassword);
        
        // Validate
        $(".error").hide();
        var hasError = false;
        if (currentPassword == '') {
            $("#currentPassword").after('<span class="error">Please enter a password.</span>');
            hasError = true;
        }
        else if (currentPassword.length < 6) {
            $("#currentPassword").after('<span class="error">Password must be at least 6 characters.</span>');
            hasError = true;
        }
        else if (newPassword == '') {
            $("#newPassword").after('<span class="error">Please enter your new password.</span>');
            hasError = true;
        }
        else if (newPassword.length < 6) {
             $("#newPassword").after('<span class="error">Password must be at least 6 characters.</span>');
            hasError = true;
        }
        else if (confirmPassword == '') {
            $("#confirmPassword").after('<span class="error">Please enter your confirm password.</span>');
            hasError = true;
        }  
        else if (newPassword != confirmPassword ) {
            $("#confirmPassword").after('<span class="error">Confirm password and new password do not match.</span>');
            hasError = true;
        }
        if(hasError == true) {
            return false;
        }
                      
        $.ajax({
            type: "PUT",
            url: "http://localhost:8080/miniblog/v1/users/changepassword",
            data: "currentPassword=" + currentPassword + "&newPassword=" + newPassword + "&id=" + id,
            statusCode: {
                1001: function() {
                    alert('Input invalid');   
                    return;
                },
                2012: function() {
                    alert('User is not existed. Please login');
                    window.location = 'welcome.html';
                    return;
                },
                2007: function() {
                    alert('Password is invalid.');
                    return;
                }
            },
            success: function(response, status, xhr) {
                if (status != "success") {
                    alert('Error');
                    return;
                }
                else {
                    var now = new Date();
                    document.cookie = "token=;expires=" + now.toGMTString() + ";";
                    document.cookie = 'userid=;expires=' + now.toGMTString() + ';';
                    document.cookie = 'username=;expires=' + now.toGMTString() + ';';
                    alert('Change password success.');
                    window.location = 'welcome.html';
                }

            }   
        }) 
    })
    
    $("#cancel").click(function() {
        window.location.reload();
        return;
    })
    
    
</script>        
        
        
</body>
</html>
