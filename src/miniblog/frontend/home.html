<script type="text/javascript">
    
// Get 10 latest posts
    $(document).ready(function() {
        
        $.ajax({
            type: "GET",
            url: "http://localhost:8080/miniblog/v1/posts/getlatestpost",
            statusCode: {
                9001: function() {
                    alert('Error');
                    window.location.reload();
                }
            },
            success: function(response, status, xhr) {
                if (status == 'success') {
                    // i variable used to count post
                    var i = 0;
                    $.each(response['data'], function(key, value) {
                        i++;
                        $("#post").append("\
                        <div class='row' >\
                        <div class='col-xs-12 col-sm-12 col-md-12'>\
                            <div class='col-xs-2 col-sm-2 col-md-2 inline-block'>\
                                <a href='#' onclick='showPost("+value['id']+")'><img src='image/image3.jpg' class='img-responsive' alt='Cinque Terre'></a>\
                            </div>\
                            <div class='col-xs-10 col-sm-10 col-md-10 inline-block blog-main'>\
                                <div class=' justify'>"+i+")\
                                    <a href='#'><span id='title' onclick='showPost("+value['id']+")'>"+value['title']+"</span></a>\
                                </div>\
                                <div class=' blog-post-meta justify' id='created_at'><small>Created at: "+value['created_at_fm']+" | Author: <b>"+value['user']['username']+"</b></small>\
                                </div>\
                                <div class=' justify' id='description'>"+value['description']+"</div>\
                            </div>\
                        </div>\
                    </div>"               
                                    );
                    });
                }
            }
            
        })
    })

    
    function searchUser() {
        var name = $("#name").val();
        if (name != null && name != '') {
            $("#post").html("");        
            searchname(name);
        }
    }
    

    
</script>
